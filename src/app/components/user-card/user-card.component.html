<mat-list role="list" class="list-user">
  <mat-list-item role="listitem" class="user-item" (click)="onClick()">
    <em>{{ user.name }}</em> (<strong><em>{{ user.email }}</em></strong>)
  </mat-list-item>
  <div class="action-buttons">
    <button mat-raised-button color="warn" (click)="delete()" class="delete-button">Delete</button>
    <button mat-raised-button color="primary" (click)="update(user.id)" class="edit-button">Edit</button>
  </div>
</mat-list>
